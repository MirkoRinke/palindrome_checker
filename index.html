<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/fav.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main class="content">
      <div class="content--checker_container">
        <h1 class="content--checker_container--heading">Palindrome Checker</h1>
        <div class="content--checker_container--info">
          <p>
            Willkommen beim Palindrom-Checker! Ein Palindrom ist ein Wort oder eine Zahl, die sich vorwärts und rückwärts identisch liest – wie „Anna“
            oder „12321“.
          </p>
          <p>Gib einfach einen Text oder eine Zahl ein und der Checker zeigt dir sofort, ob es sich um ein Palindrom handelt.</p>
        </div>
        <div id="content--checker_container--return" class="content--checker_container--return"></div>
        <input id="input" class="content--checker_container--input" type="text" />
      </div>
    </main>
  </body>
</html>
